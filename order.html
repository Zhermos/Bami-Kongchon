<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สั่งซื้อ - บะหมี่กองโจร</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.png" alt="Logo" class="nav-logo">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">หน้าแรก</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">เมนูอาหาร</a></li>
                    <li class="nav-item"><a class="nav-link active-red" href="order.html">สั่งอาหาร</a></li>
                    <li class="nav-item"><a class="nav-link" href="info.html">ข้อมูลเพิ่มเติม</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5 py-5">
        <div class="order-form-wrapper shadow-lg">
            <h2 class="text-center fw-bold mb-5">แบบฟอร์ม<span class="text-red">สั่งซื้อ</span></h2>
            
            <form id="orderForm">
                <div class="row g-4 mb-4">
                    <div class="col-md-6">
                        <label class="form-label small text-secondary">1. ชื่อผู้รับ</label>
                        <input type="text" class="form-control custom-input" placeholder="ระบุชื่อของคุณ" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label small text-secondary">2. เบอร์โทรศัพท์</label>
                        <input type="tel" class="form-control custom-input" placeholder="08X-XXX-XXXX" required>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label small text-secondary">3. ที่อยู่จัดส่ง</label>
                    <textarea class="form-control custom-input" rows="3" placeholder="ระบุเลขที่บ้าน ถนน แขวง/ตำบล เขต/อำเภอ" required></textarea>
                </div>

                <div class="row g-4">
                    <div class="col-md-6 mb-4">
                        <label class="form-label d-block mb-3">4. รสชาติที่ต้องการ</label>
                        <div class="form-check custom-check mb-2">
                            <input class="form-check-input" type="checkbox" id="orig">
                            <label class="form-check-label" for="orig">ออริจินัล</label>
                        </div>
                        <div class="form-check custom-check mb-2">
                            <input class="form-check-input" type="checkbox" id="spicy">
                            <label class="form-check-label" for="spicy">สไปซี่</label>
                        </div>
                        <div class="form-check custom-check mb-2">
                            <input class="form-check-input" type="checkbox" id="carbonara">
                            <label class="form-check-label" for="carbonara">คาร์โบนาร่า</label>
                        </div>
                    </div>

                    <div class="col-md-6 mb-4">
                        <label class="form-label d-block mb-3">5. ระดับความเผ็ด</label>
                        <div class="btn-group w-100" role="group">
                            <input type="radio" class="btn-check" name="spicyLevel" id="low" checked>
                            <label class="btn btn-outline-danger" for="low">น้อย</label>
                            
                            <input type="radio" class="btn-check" name="spicyLevel" id="mid">
                            <label class="btn btn-outline-danger" for="mid">กลาง</label>
                            
                            <input type="radio" class="btn-check" name="spicyLevel" id="high">
                            <label class="btn btn-outline-danger" for="high">มาก</label>
                        </div>
                    </div>
                </div>

                <div class="mb-5 p-4 border border-secondary rounded">
                    <label class="form-label d-block mb-3">6. เพิ่มท็อปปิ้ง (อย่างละ 5 บาท)</label>
                    <div class="row g-3">
                        <div class="col-6 col-md-3">
                            <div class="form-check custom-check">
                                <input class="form-check-input topping-check" type="checkbox" id="t1">
                                <label class="form-check-label" for="t1">สาหร่ายวากาเมะ</label>
                            </div>
                        </div>
                        <div class="col-6 col-md-3">
                            <div class="form-check custom-check">
                                <input class="form-check-input topping-check" type="checkbox" id="t2">
                                <label class="form-check-label" for="t2">ไก่สับ</label>
                            </div>
                        </div>
                        <div class="col-6 col-md-3">
                            <div class="form-check custom-check">
                                <input class="form-check-input topping-check" type="checkbox" id="t3">
                                <label class="form-check-label" for="t3">ลูกชิ้นไก่</label>
                            </div>
                        </div>
                        <div class="col-6 col-md-3">
                            <div class="form-check custom-check">
                                <input class="form-check-input topping-check" type="checkbox" id="t4">
                                <label class="form-check-label" for="t4">ปูอัด</label>
                            </div>
                        </div>
                        <div class="col-6 col-md-3">
                            <div class="form-check custom-check">
                                <input class="form-check-input topping-check" type="checkbox" id="t5">
                                <label class="form-check-label" for="t5">ไข่ต้ม</label>
                            </div>
                        </div>
                        <div class="col-6 col-md-3">
                            <div class="form-check custom-check">
                                <input class="form-check-input topping-check" type="checkbox" id="t6">
                                <label class="form-check-label" for="t6">ไส้กรอก</label>
                            </div>
                        </div>
                        <div class="col-6 col-md-3">
                            <div class="form-check custom-check">
                                <input class="form-check-input topping-check" type="checkbox" id="t7">
                                <label class="form-check-label" for="t7">ชีสแผ่น</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row align-items-center">
                    <div class="col-md-6 mb-4 mb-md-0">
                        <div class="price-display">
                            ราคารวม: <span id="totalPrice" class="text-red ms-2">30</span> บาท
                        </div>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <button type="reset" class="btn btn-outline-light px-4 me-2">รีเซ็ต</button>
                        <button type="submit" class="btn btn-red px-5 fw-bold">สั่งซื้อ</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer class="text-center py-4 border-top border-secondary">
        <p class="text-secondary small mb-0">&copy; 2026 บะหมี่กองโจร. All Rights Reserved.</p>
    </footer>

    <script>
        const basePrice = 30;
        const form = document.getElementById('orderForm');
        const checkboxes = document.querySelectorAll('.topping-check');
        const priceText = document.getElementById('totalPrice');

        // ฟังก์ชันสำหรับคำนวณราคา
        function updatePrice() {
            let extra = document.querySelectorAll('.topping-check:checked').length * 5;
            priceText.innerText = basePrice + extra;
        }

        // ดักฟังการติ๊ก Checkbox ท็อปปิ้ง
        checkboxes.forEach(cb => {
            cb.addEventListener('change', updatePrice);
        });

        // ดักฟังการกดปุ่ม Reset ของฟอร์ม
        form.addEventListener('reset', () => {
            // ใช้ setTimeout เพื่อให้ฟอร์มล้างค่าเสร็จก่อนแล้วค่อยรีเซ็ตตัวเลข
            setTimeout(() => {
                priceText.innerText = basePrice;
            }, 10);
        });
    </script>
</body>
</html>
